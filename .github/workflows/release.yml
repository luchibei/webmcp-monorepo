name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js 20 with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm --filter @luchibei/registry exec playwright install chromium

      - name: Verify before release
        run: pnpm lint && pnpm -r --workspace-concurrency=1 test && pnpm -r build && pnpm check:manifests

      - name: Verify npm auth token
        run: |
          set -e
          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "::error::NPM_TOKEN secret is empty or not available to this workflow"
            exit 1
          fi

          npm config set //registry.npmjs.org/:_authToken "$NODE_AUTH_TOKEN"
          output=$(npm whoami 2>&1) || {
            echo "$output"
            echo "::error::npm auth failed: $output"
            exit 1
          }
          echo "npm authenticated as $output"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Version or Publish with Changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: >-
            bash -lc 'output=$(pnpm changeset publish --access public 2>&1) || { echo "$output"; echo "::error::changeset publish failed: $output"; exit 1; }; echo "$output"'
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
